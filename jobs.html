---
layout: home
title: Jobs
navId: jobs
---

<div class="blog-summary">
  <div class="tile-container">
    <img id="jobs-page-banner" src="/images/jobs_page_banner.png" alt="banner">

    <div class="arrow-list">

      <article class="post-content">
        <div class="home">
          <ul class="posts">
            {% for job in site.data.jobs %}
            <li class="arrow-list-item">
              <div class="post">
                <header class="post-header">
                  <a class="post-link" href="/jobs/{{ job.id }}">{{ job.title }}</a><span class="arrow">></span>
                </header>

                <article class="post-content">
                  {{ job.summary }}
                </article>
              </div>

            </li>
            {% endfor %}
          </ul>
        </div>
      </article>

    </div>
  </div>
</div>
