<nav>
  {% for section in site.data.docs %}
  <h3>{{ section.title }}</h3>
  <ul>
    {% for item in section.items %}
      <li>
        <a href="/docs/{{ item.id }}"{% if page.id == item.id %} class="active"{% endif %}>
          {{ item.title }}
        </a>
        {% if item.subitems %}
          <ul>
            {% for subitem in item.subitems %}
              <li>
                <a href="/docs/{{ subitem.id }}"{% if page.id == subitem.id %} class="active"{% endif %}>
                  {{ subitem.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
</nav>
